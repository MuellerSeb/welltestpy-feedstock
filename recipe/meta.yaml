{% set name = "welltestpy" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6d84371b61a3ce2bb53c392a3e88905d2e56c53aa8b790df34480f3906484445

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
    - setuptools >=45
    - setuptools_scm >=3.4
  run:
    - python >=3.5
    - anaflow >=1.0.0
    - numpy >=1.14.5
    - pandas >=0.23.2
    - scipy >=1.1.0
    - spotpy >=1.5.0
    - matplotlib-base

test:
  imports:
    - welltestpy
  requires:
    - pytest
  source_files:
    - tests
  commands:
    - pytest -vv tests

about:
  home: https://github.com/GeoStat-Framework/welltestpy
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: welltestpy - package to handle well-based Field-campaigns.
  doc_url: https://welltestpy.readthedocs.io/
  dev_url: https://github.com/GeoStat-Framework/welltestpy

extra:
  recipe-maintainers:
    - MuellerSeb
